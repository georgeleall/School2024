<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Add</title>
  </head>
  <body>
    <input type="text" name="x" /> + <input type="text" name="y" /> =
    <span id="sum">0</span>
    <p>
      <button id="add">Add</button>
    </p>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $('#add').click(function () {
          const x = Number($('input[name="x"]').val());
          const y = Number($('input[name="y"]').val());
          const sum = x + y;
          $('#sum').text(sum);
        });
      });
    </script>
  </body>
</html>
