    <main>
        <h2 class ="fs-6 mt-2 ms-2"><a href="https://cs3.calstatela.edu/~cs3220stu21/lab4ListTickets.html">Tickets</a> / Create Ticket</h2>
        
        <div class="container">
          <div class="row">
              <div class="col-md-6">
                  <form class="left-content-block">
                      <label for="fname">First name:</label><br>
                      <input type="text" id="fname" name="fname" required><br>
                      <label for="lname">Last name:</label><br>
                      <input type="text" id="lname" name="lname" required><br>
                      <label for="phone">Phone Number:</label><br>
                      <input type="number" id="phone" required><br>
                  </form>
              </div>

              <div class="col-md-6">
                  <form class="right-content-block">
                      <label for="category">Category:</label>
                      <select id="category" name="category">
                          <option value="Software">Software</option>
                          <option value="Hardware">Hardware</option>
                          <option value="Facilities">Facilities</option>
                          <option value="Other">Other</option>
                      </select>
                      <br><br>
      
                      <label for="subject">Subject:</label>
                      <input type="text" id="subject" name="subject" required>
                      <br><br>
      
                      <label for="details">Details:</label><br>
                      <textarea id="details" name="details" rows="4" cols="50" required></textarea>
                      <br><br>
      
                      <div class="buttons">
                          <button type="button" class="btn btn-secondary me-2">Cancel</button>
                          <button type="button" class="btn btn-primary">Create</button>
                      </div>
                  </form>
              </div>
          </div>
      </div>
